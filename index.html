<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./Assets/Font-awesome/css/brands.css" />
    <link rel="stylesheet" href="./Assets/Font-awesome/css/all.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="container-left">
        <div class="logo-and-caa">
          <img src="./Assets/Givenchy stores Logo.png" alt="" class="logo" />
          <p class="caa">Create an account</p>
        </div>
        <div class="btn-container suwfb">
          <button>
            <i class="fab fa-facebook"></i>
            <span>Sign up with facebook </span>
          </button>
        </div>
        <div class="or-block">
          <p>or</p>
        </div>
        <div class="input email">
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="input password">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="get-started">
          <button>Get started <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="have-an-account">
          <p>Have an account? <a href="#">Log In.</a></p>
        </div>
      </div>
      <div class="container-right">
        <div class="text-over">
          <img src="./Assets/Givenchy stores Logo - white.png" alt="" />
          <p>
            The home of wears of all kinds, at affordable prices, good thing we
            do home delivery.
          </p>
        </div>
        <div class="overlay"></div>
        <div class="image">
          <img src="./Assets/background image.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
